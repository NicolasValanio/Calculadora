<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preload" href="./css/normalize.css" as="style">
    <link rel="stylesheet" href="./css/normalize.css">    
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <header>
        <h1 class="title">Calculadora Aritmetica</h1>
    </header>

    <main>
        <div class="container">
            <div class="display" id="display"></div>
            <div class="container2"><button type="button">Clear</button></div>
            <div class="container2"><button type="button" id="btnDivision">/</button></div>
            <div class="container2"><button type="button" id="btnMulti">*</button></div>
            <div class="container2"><button type="button" id="btnResta">-</button></div>
            <div class="container2"><button type="button" id="btn7">7</button></div>
            <div class="container2"><button type="button" id="btn8">8</button></div>
            <div class="container2"><button type="button" id="btn9">9</button></div>
            <div class="containerSuma"><button type="button" id="btnSuma">+</button></div>
            <div class="container2"><button type="button" id="btn4">4</button></div>
            <div class="container2"><button type="button" id="btn5">5</button></div>
            <div class="container2"><button type="button" id="btn6">6</button></div>
            <div class="container2"><button type="button" id="btn1">1</button></div>
            <div class="container2"><button type="button" id="btn2">2</button></div>
            <div class="container2"><button type="button" id="btn3">3</button></div>
            <div class="containerIntro"><button type="button" id="btnIntro">=</button></div>
            <div class="container0"><button type="button" id="btn0">0</button></div>
            <div class="container2"><button type="button" id="btnPunto">.</button></div>
        </div>
    </main>
</body>
</html>
